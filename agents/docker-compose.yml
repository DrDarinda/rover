  version: '3.7'
  services:
    github:
      image: rover-aci:github
      build:
        context: .
        dockerfile: ./github/Dockerfile
        args:
          - versionGithubRunner
          - USERNAME
    azdo:
      image: rover-aci:azdo
      build:
        context: .
        dockerfile: ./azure_devops/Dockerfile
        args:
          - USERNAME
    tfc:
      image: rover-aci:tfc
      build:
        context: .
        dockerfile: ./tfc/Dockerfile
        args:
          - versionTerraformCloudAgent
          - USERNAME
    gitlab:
      image: rover-aci:gitlab
      build:
        context: .
        dockerfile: ./gitlab/Dockerfile
        args:
          - USERNAME


